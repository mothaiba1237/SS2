<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
</head>
<body>
    <h2 style="text-align: center;"><i>My Store</i></h2>
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>

        <tr>
            <td><img src="https://th.bing.com/th/id/OIP.g8ltXy6RedS7FgXAGLYbUAHaE7?rs=1&pid=ImgDetMain" alt="Pomegranates" width="100"></td>

            <td>Gummy Bears</td>
            <td>$6 per bag</td>
        </tr>
        <tr>
            <td><img src="https://th.bing.com/th/id/OIP.gY3Nw7G3gUYPs2wORUZh3QHaHa?rs=1&pid=ImgDetMain" alt="Broccoli" width="100"></td>

</html>
